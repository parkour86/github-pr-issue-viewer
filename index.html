<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>GitHub PR & Issue Viewer</title>
        <link rel="stylesheet" href="styles_dark.css" />
    </head>
    <body>
        <!-- prettier-ignore -->
        <div class="container">
            <h1>GitHub PR & Issue Viewer</h1>
            <button id="themeToggleBtn" title="Toggle dark/light mode">
                <svg id="themeToggleIcon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5" fill="currentColor"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
            </button>
            <div class="controls">
                <input
                    type="text"
                    id="username"
                    placeholder="Enter GitHub username"
                />
                <button id="showPrsBtn">Fetch Data</button>
            </div>
            <ul class="pr-list" id="prList"></ul>
            <div class="version">Version 1.0</div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
